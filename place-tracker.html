<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Place Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Place Tracker</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">Place name</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time-of-year">Time of Year</label>
              <input type="text" class="form-control" id="new-time-of-year">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Place name: <span class="place-name"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of year: <span class="time-of-year"></span></p>
            <p>Notes: <span class="notes"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
